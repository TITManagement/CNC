driver: chuo
port: COM3           # あなたの実機ポート名に変更（例: /dev/ttyUSB0）
baud: 9600
mm_per_pulse: 0.0005 # 例: 1パルス=0.0005mm（= 2000pulse/mm）

visual:
  show: false        # 実機なので通常はオフ（シミュ時は true に）
  animate: false

defaults:
  unit: mm
  mode: absolute
  feed: 800

jobs:
  - type: svg
    file: drawing.svg    # PowerPointからエクスポートしたSVGのパス
    origin: [0, 0]
    px_to_mm: 0.264583   # 96dpi前提のpx→mm。ズレたら微調整
    chord_mm: 0.4        # 小さいほど滑らか/コマンド多い（0.2〜1.0で調整）
    feed: 800
    y_flip: false        # 機械の+YがSVGと逆なら true にして svg_height_mm を指定
    # svg_height_mm: 210 # y_flip=trueのとき必須（SVG高さmm）
    sort_paths: true
