
[mypy]
python_version = 3.11
ignore_missing_imports = True
follow_imports = normal
namespace_packages = True

# Exclude virtualenvs and archived directories
exclude = (?:^|/)(?:\.venv|archived|xyz_runner/\.venv_xyz_runner)(?:/|$)

# Only check project packages
files = common,xy_runner,xyz_runner

# Temporarily ignore noisy runner modules so environment/setup work can proceed
# (these modules have dynamic imports, platform-specific code, and incomplete
# typing which currently generates noisy mypy errors). Remove these entries
# after finishing refactor/type fixes.
[mypy-xy_runner.*]
ignore_errors = True

[mypy-xyz_runner.*]
ignore_errors = True

# When true, mypy will use the current directory and MYPYPATH to determine
# module names of files passed to it. This helps avoid duplicate-module
# errors when the same file can be found under multiple module names.
explicit_package_bases = True
