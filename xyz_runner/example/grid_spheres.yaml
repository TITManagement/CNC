# XYZ runner用 3Dグリッド球体パターン設定例
driver: sim
defaults:
  unit: mm
  mode: absolute
  feed: 1000

jobs:
  - type: grid_spheres
    origin: [0, 0, 0]   # XYZ原点
    area: [100, 100, 50]  # XYZ範囲
    cell: 20            # セル間隔
    sphere_d: 15        # 球体直径
    feed: 800

visual:
  show: true
  animate: true
  fps: 60
  title: "3D Grid Spheres Animation"
